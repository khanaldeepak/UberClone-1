
<ion-content class=" auth-bg">
  <div class="auth-content">

    <div class="light-bg">

      <!-- Logo -->
      <div padding text-center>
        <div class="logo secondary-bg">
          <ion-icon name="ios-car" color="light" ></ion-icon>
        </div>
        <h2 ion-text color="dark" >
          VoW Smart Taxi
        </h2>
        <p ion-text color="dark" >Taxi driver</p>
      </div>

      <!-- Login form -->

      <ion-list class="list-form" padding>

        <ion-item>
          <ion-input type="text" placeholder="Your name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="text" placeholder="Email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>

      </ion-list>

      <div padding>
        <button  ion-button color="secondary"  block (click)="signup()">
          Create account
        </button>
      </div>

    </div>

    <div padding=""></div>

    <!-- Other links -->
    <ion-grid>
      <ion-row>
        <ion-col>
          <span ion-text color="light" >Forgot password?</span>
        </ion-col>
        <ion-col>
          <span ion-text color="light" >
            Have account?
            <span ion-text color="secondary"  (click)="login()">Login</span>
          </span>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
